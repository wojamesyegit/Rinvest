<!DOCTYPE html>
<html>
<head>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
         <style type="text/css" media="screen">
                .center{
                        position:absolute;
                        width: 200px;
                        height: 120px;
                        left: 50%;
                        top: 50%;
                        margin: -60px 0px 0px -60px;
                       
                }
        </style>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册</title>
</head>
<body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
		<ul class="breadcrumb">
				<li>
					 <a href="index.jsp">首页</a>
				</li>
				
				<li class="active">
					注册
				</li>
			</ul>
			<div class="alert alert-success alert-dismissable">
				 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				<h4>
					注意!
				</h4> <strong>睿步温馨提示</strong> 请保证密码强度以保护账户安全 
			</div>
			<h3 style = "margin-left: 30px; width: 100px;">
				欢迎注册
			</h3>
			 
			<form class="form-horizontal" role="form" action="/TomcatTest/Regist" method="post" >
				<div class="form-group"  >
				     
					 <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input name="usersname" type="text" class="form-control" id="inputEmail3" style = " width: 250px;" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input name="password" type="password" class="form-control" id="inputPassword3" style = " width: 250px;"/>
					 <label>如有账号</label><a  href= "login_new.jsp" >->前往登录</a>
					</div>
					
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default"  style = "width: 100px;">注册</button>
						 <button type="reset" class="btn btn-default" style = "margin-left: 30px; width: 100px;">重置</button>
						 
					</div>
					
				</div>
				
			</form> 
		</div>
	</div>
</div>
</body>
</html>
